<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../../codebase/webix.css" type="text/css" media="screen" charset="utf-8">
		<script src="../../codebase/webix.js" type="text/javascript" charset="utf-8"></script>
		<script src="../common/chartdata.js"></script>
		<script src="./data/charts.js"></script>
		<title>Carousel</title>
		<style>
			.webix_layout_space{
				background-color: #fff;
			}
		</style>
	</head>
	<body>
		<div id='layout_div' style='width:600px; height:300px; margin:20px;'></div>
		<script type="text/javascript" charset="utf-8">
			webix.ui({
				container:"layout_div",
				type: "space",
				cols:[
					{width:35, rows:[
						{},
						{
							view:"button", type:"iconButton", icon:"left",
							click:function(){ $$('parts').showPrev();}
						},
						{}
						]
					},
					{ borderless:true, view:"carousel", id:"parts",type: "clean", cols:[
						achart, bchart, cchart
					]},
					{width:35, rows:[
						{},
						{
							view:"button", type:"iconButton", icon:"right",
							click:function(){ $$('parts').showNext();}
						},
						{}
					]
					}
				]
			});
		</script>
	</body>
</html>
