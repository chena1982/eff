<!doctype html>
<html>
<head>
	<title>Autosize Dataview to Content</title>
	<script src="../../../codebase/webix.js" type="text/javascript"></script>
	<link rel="STYLESHEET" type="text/css" href="../../../codebase/webix.css">

	<script src="../../common/testdata.js"></script>
<body>
	<style type="text/css">
		#dataA, #dataB{
			margin:20px;
		}
	</style>
	<hr>

	<div id="dataA" style="width:500px;"></div>
	<hr>
    <button onclick="$$('dataview1').define('width',250);  $$('dataview1').adjust();">Narrow</button>
    <button onclick="$$('dataview1').define('width',500);  $$('dataview1').adjust();">Normal</button>
    <button onclick="$$('dataview1').define('width',1000); $$('dataview1').adjust();">Wide</button>
    
	

	<script>
		webix.ready(function(){
			webix.ui({
				container:"dataA",
				view:"dataview", id:"dataview1", 

				autoheight:true, borderless:true,
				template:"<div class='webix_strong'>#title#</div> Year: #year#, rank: #rank#",
				type:{ width:249 },
			});			
			$$("dataview1").parse([
				{ id:1, title:"The Shawshank Redemption", year:1994, votes:678790, rating:9.2, rank:1},
				{ id:2, title:"The Godfather", year:1972, votes:511495, rating:9.2, rank:2},
				{ id:3, title:"The Godfather: Part II", year:1974, votes:319352, rating:9.0, rank:3},
				{ id:4, title:"The Good, the Bad and the Ugly", year:1966, votes:213030, rating:8.9, rank:4}
			]);
		});
	</script>


</body>
</html>
