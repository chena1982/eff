<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../../codebase/webix.css" type="text/css" media="screen" charset="utf-8">
		<script src="../../codebase/webix.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../common/testdata.js"></script>
		<style>
			#areaA, #areaB {
				margin: 50px 10px;
				width:320px;
				height:400px;
				float: left;
			}
			
		</style>
		<title>Multiview Tabbar with Icons</title>
	</head>
	<body>
		<div id="areaA"></div>

		<script type="text/javascript" charset="utf-8">

		var tabbar = {
		   view:"tabbar", type:"bottom", multiview:true, options: [
				{ value: "<span class='webix_icon icon-mail'></span>List", id: 'listView' },
				{ value: "<span class='webix_icon icon-users'></span>Form", id: 'formView' },
				{ value: "<span class='webix_icon icon-cog'></span>About", id: 'aboutView' }
			], height:40
		};
		var data = {
			cells:[
				{
					id:"listView",
					view:"list",
					template:"#rank#. #title# <div style='padding-left:18px'> Year:#year#, votes:#votes# </div>",
					type:{
						height:50
					},
					select:true,
					data:big_film_set
				},
				{
					id:"formView",
					template:"Place for the form control"
				},
				{
				 	id:"aboutView",
					template:"About the app"
				}
			]
		};

		webix.ui({
			container: "areaA",
			rows:[
				data,
				tabbar
			]
		});
		</script>
	</body>
</html>
